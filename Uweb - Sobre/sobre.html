								<p>Ars Viventem significa Viva Arte, o site tem como proposito apresentar algumas obras famosas e mostrar um pouco sobre elas de forma descontraída. Atualmente o site possui 6 obras: Mona Lisa, O Grito, Abaporu, A persistência da memória, A última ceia e Homem Vitruviano.</p>
								<p>Cada obra possui um texto falando um pouco dela, e logo abaixo são apresentadas 6 releituras inspiradas nessas obras. O foco do site é ser uma introdução a arte de forma simples e descontraída. Logo cada obra é apresentada de maneira breve e direta, juntamente de outras obras de autores inspirados na obra principal. Com um design chamativo e artístico o site prende a atenção do internauta, para que possa adquirir um maior interesse sobre a arte e o conteúdo que e o site tem a oferecer.</p>
