							<h1 id="nome">Autores</h1>
							<div id="texto">
								<p>A equipe de construção do site é formada por três integrantes: Paulo Sérgio, San Diego e Matheus Sousa. No início o objetivo era criar um site simples, porém chamativo e util. Várias ideias foram pensadas para encontrar um tema. Após um tempo decidimos o tema arte seria ótimo, pois pode ser simples, mas é algo que possui vários significados. </p>
								<p>Para o Design do site foi projetado algo que fizesse o internauta sentir-se em um museu. Porem um museu mais chamativo e vivo. As cores foram escolhidas de acordo com um padrão encontrado em galerias de arte. A funcionalidade tinha como objetivo ser algo simples e intuitivo, de forma que não fosse necessária instruções para percorrer o site e entender suas utilidades. Dessa forma, com um objetivo traçado, surgiu o Ars Viventem</p>

							</div>
